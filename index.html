<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title></title>
        <link href = "style.css" rel = "stylesheet">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <div class = "calculator">
            <div class = "output">
                0
            </div>
            <div class="container">
                <div class = "numpad">
                    <!-- contain the digit -->
                    
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class = "zero">0</button>
                </div>
                <div class = "operators">
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>/</button>
                </div>
                <div class = "extra">                    
                    <button class = "clear">AC</button>
                    <button class = "equal">=</button>

                </div>
            </div>
        </div>
    </body>
</html>
